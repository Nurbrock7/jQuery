<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
        

        <button>Click to animate</button>
        
        <div class="circle red " ></div>
        <div class="circle blue"></div>
        <div class="circle green"></div> 
        <div class="circle orange"></div>
        <div class="circle yellow"></div>
       
        

        <script src="js/jQuery.js"></script>
       
        <div class="div" style="background:#90918c;height:100px;width:100px;position:absolute;"></div>
        <div class="div2" style="background:#98bf21;height:100px;width:100px;position:absolute;right:0%"></div>

        <script> 
                $(document).ready(function(){
                  $("button").click(function(){
                    $("div").animate({left: '500px'});
                    $("div2").animate({left: '500px'});
                  });
                });
                </script>

</body>
</html>
